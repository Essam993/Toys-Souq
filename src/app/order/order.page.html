<ion-header no-border>
  <ion-toolbar style="--background: rgb(37, 107, 107) ;">

    <ion-row>
      <ion-col size="3">
        <ion-header no-border>
          <ion-toolbar class="new-background-color" style="--background: rgb(37, 107, 107) ;">
            <ion-buttons slot="start">
              <ion-back-button color="light" defaultHref="store" icon="ios-arrow-back"></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
      </ion-col>
      <ion-col size="9" style="margin-top: 17px; text-align: left;">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="contentbg">
  <ion-grid class="basicCard">
    <ion-row>
      <ion-col size="6">
        <ion-card class="addnew">
          <ion-card-header>
            <ion-card-title class="p-address-text-count" style="color: rgb(37, 107, 107) ;">
                {{orders.length}}
            </ion-card-title>
            <ion-card-subtitle style="color: rgb(37, 107, 107) ;">Total Orders</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="addnew">
          <ion-card-header>
            <ion-card-title class="p-address-text-count" style="color: rgb(212, 75, 20) ;">
                {{orders.length}} 
            </ion-card-title>
            <ion-card-subtitle style="color: rgb(37, 107, 107) ;">Active Orders</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header class="headerText" style="--background: rgb(37, 107, 107) ;">
      <h4 style="color: white;">Order History</h4>
    </ion-list-header>
    <ion-item class="p-order-list-item" *ngFor="let order of orders">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label class="p-order-list-text" color="primary" style="--background: rgb(28, 71, 71);"> Order No <span style="color:orangered;">#{{order.id}}</span> </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col size="6">
          <ion-label class="p-order-list-status">Total Items</ion-label>
          <ion-text class="p-order-list-label">{{order.items_count}} </ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-label class="p-order-list-status">Total Price</ion-label>
          <ion-text class="p-order-list-label"> {{order.total_price}} EUR</ion-text>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label class="p-order-list-status">Order Date</ion-label>
            <ion-text class="p-order-list-label">{{order.date | date : "dd/MM/yyyy"}} {{order.time}}</ion-text>
          </ion-col>
          <ion-col size="6">
            <ion-label class="p-order-list-status">Order Status</ion-label>
            <ion-text class="p-order-list-label" color="success">Pending</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
