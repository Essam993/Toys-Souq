<ion-header no-border>
  <ion-toolbar style="--background: rgb(37, 107, 107) ;">
    <ion-row>
      <ion-col size="3">
        <ion-header no-border>
          <ion-toolbar class="new-background-color" style="--background: rgb(37, 107, 107) ;">
            <ion-buttons slot="start">
              <ion-back-button color="light" defaultHref="login" icon="ios-arrow-back"></ion-back-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
      </ion-col>
      <ion-col size="8" style="margin-top: 4px;">
        <ion-title text-center style="margin-top: 15px;color: white;"></ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid class="aligncenter">
      <ion-row justify-content-center class="flexDiv">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding class="loginDiv">
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input autofocus='true' name="firstname" [(ngModel)]="user.first_name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input autofocus='true' name="lastname" [(ngModel)]="user.last_name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input autofocus='true' name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <p style="color: red; text-align: center;">
              Password characters must contains Lower Case, Upper Case, Digits, Special Characters and minimum 8 characters.
            </p>
          </div>

          <div padding>
            <ion-button size="large" type="submit" expand="block" routerLink="/store" type="submit" class="ion-no-margin"
            style="--background: rgb(37, 107, 107) ;">Register!</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
